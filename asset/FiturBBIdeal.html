<html lang="en">
<head>

    <link rel="stylesheet" href="styleBBIdeal.css">

<body>
    <div class="kalkulator-bmi"><h1>KALKULATOR BMI</h1>
        <div class="opsi">
            <div class="opsi-laki" required></div>
            <div class="opsi-perempuan"></div>
        </div>
        <div class="calculator">
            
        
            <form id="imtForm">
              <label for="beratBadan">Berat Badan (kg) :</label>
              <input type="number" id="beratBadan" required>
                <br><br>
              <label for="tinggiBadan">Tinggi Badan (cm):</label>
              <input type="number" id="tinggiBadan" required>
                <br><br>
              <button type="button" onclick="hitungIMT()">Hitung IMT</button>
            </form>
        
            <div id="hasilContainer">
              <p>Hasil IMT: <span id="hasilIMT"></span></p>
              <p>Kategori Berat Badan: <span id="kategoriBeratBadan"></span></p>
            </div>
          </div>
          <script src="coba.js"></script>
    </div>
    <script src="ScriptBBIdeal.js"></script>
</body>
</html>
