<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kalori</title>
  <link rel="stylesheet" href="StylePenghitungkalori.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kalori</h1>
        <div class="pembukaan">
            <div class="gambar1"></div>
            <div class="gambar2"></div>
        </div>
        <div class="calculator">
            
    
            <form id="kaloriForm">
            <label for="usia">Usia :</label>
            <input type="number" id="usia" required>
                <br><br>
            <label for="gender">Jenis Kelamin :</label>
            <select id="gender" required>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>
            <br><br>
            <label for="beratBadan">Berat Badan (kg) :</label>
            <input type="number" id="beratBadan" required>
            <br><br>
            <label for="tinggiBadan">Tinggi Badan (cm) :</label>
            <input type="number" id="tinggiBadan" required>
            <br><br>
            <button type="button" onclick="hitungKalori()">Hitung Kalori</button>
            </form>
    
            <div id="hasilContainer">
            <p>Kalori Harian yang Dibutuhkan: <span id="hasilKalori"></span> kkal</p>
            </div>
        </div>
    </div>
  

  <script src="ScriptPenghitungkalori.js"></script>
</body>
</html>
