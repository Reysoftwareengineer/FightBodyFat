<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Colorful Border Animation</title>
    <style>
      body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #ecf0f1;
}

.rotating-colorful-border {
    width: 200px;
    height: 200px;
    position: relative;
    overflow: hidden;
}

.rotating-colorful-border::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 4px solid transparent;
    border-image: linear-gradient(90deg, #3498db, #e74c3c, #2ecc71, #f39c12) 1;
    animation: rotateColorBorder 5s linear infinite;
}

@keyframes rotateColorBorder {
    0% {
        background-position: 0% 0%;
    }
    100% {
        background-position: 200% 0%;
    }
}

    </style>
</head>
<body>
    <div class="rotating-colorful-border"></div>
</body>
</html>
